name: Deploy Supabase DB Changes

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy-db:
    name: Deploy Supabase Migrations
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Initialise Supabase CLI
        uses: supabase/setup-cli@v1
        with:
            version: latest

      - name: Authenticate with Supabase
        run: supabase login --token ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Deploy Supabase Migrations
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
        run: |
          supabase db push \
            --project-ref ${{ secrets.PROJECT_REF }} \
            --db-password $SUPABASE_DB_PASSWORD

      - name: Deploy Supabase Migrations
        run: supabase db push
